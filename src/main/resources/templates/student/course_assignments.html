<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.name} + ' - 과제 목록'">과제 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            display: inline-block;
        }
        .header-nav {
            float: right;
            margin-top: 5px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .course-info {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .course-info h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.8em;
        }
        .course-meta {
            color: #666;
            font-size: 1.1em;
        }
        .assignments-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .section-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #4CAF50;
        }
        .section-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }
        .assignments-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .assignment-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            background-color: white;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .assignment-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }
        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .assignment-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .deadline-badge {
            background-color: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            white-space: nowrap;
        }
        .deadline-soon {
            background-color: #ff9800;
        }
        .deadline-safe {
            background-color: #28a745;
        }
        .assignment-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .attachment-section {
            background-color: #e3f2fd;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .attachment-link {
            color: #1976D2;
            text-decoration: none;
            font-weight: bold;
            background-color: white;
            padding: 6px 12px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .attachment-link:hover {
            background-color: #f5f5f5;
        }
        .assignment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .submit-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1976D2;
        }
        .view-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-btn:hover {
            background-color: #218838;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .empty-state p {
            margin-bottom: 25px;
            color: #999;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header clearfix">
    <h1>📚 과제 목록</h1>
    <div class="header-nav">
        <a href="/student/dashboard">🔙 대시보드</a>
        <a href="/student/submissions">📝 내 제출물</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>

<div class="container">
    <div class="course-info">
        <h2 th:text="${course.name}">과목명</h2>
        <div class="course-meta">
            📝 과목 코드: <strong th:text="${course.code}">과목코드</strong> |
            👨‍🏫 담당 교수: <strong th:text="${course.professor.name}">교수명</strong>
        </div>
    </div>

    <div class="assignments-section">
        <div class="section-header">
            <h3>📋 과제 목록</h3>
        </div>

        <div th:if="${#lists.isEmpty(assignments)}" class="empty-state">
            <h3>아직 등록된 과제가 없습니다</h3>
            <p>교수님이 과제를 등록하면 여기에 표시됩니다.</p>
            <div style="font-size: 3em; margin: 20px 0; color: #ddd;">📝</div>
        </div>

        <div class="assignments-grid" th:unless="${#lists.isEmpty(assignments)}">
            <div th:each="assignment : ${assignments}" class="assignment-card">
                <div class="assignment-header">
                    <div class="assignment-title" th:text="${assignment.title}">과제 제목</div>
                    <div class="deadline-badge">
                        📅 <span th:text="${#temporals.format(assignment.deadline, 'MM-dd HH:mm')}">마감일</span>
                    </div>
                </div>

                <div class="assignment-description" th:text="${assignment.description}">과제 설명</div>

                <div th:if="${assignment.attachmentUrl}" class="attachment-section">
                    📎 <strong>첨부파일:</strong>
                    <a th:href="${assignment.attachmentUrl}" class="attachment-link">
                        다운로드
                    </a>
                </div>

                <div class="assignment-actions">
                    <a th:href="@{/student/assignment/{id}/submit(id=${assignment.assignmentId})}" class="submit-btn">
                        📤 과제 제출
                    </a>
                    <a th:href="@{/student/assignment/{id}/my-submission(id=${assignment.assignmentId})}" class="view-btn">
                        📋 제출물 확인
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
