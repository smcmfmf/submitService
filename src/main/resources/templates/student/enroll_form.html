<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수강신청 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            display: inline-block;
        }
        .header-nav {
            float: right;
            margin-top: 5px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .info-section {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #2196F3;
        }
        .info-section h3 {
            margin: 0 0 15px 0;
            color: #1976D2;
        }
        .info-section p {
            margin: 8px 0;
            color: #666;
            line-height: 1.5;
        }
        .course-codes {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }
        .course-codes h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .course-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            color: #666;
        }
        .course-list li:last-child {
            border-bottom: none;
        }
        .course-code {
            font-weight: bold;
            color: #2196F3;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }
        .required {
            color: #e74c3c;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-help-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header clearfix">
    <h1>➕ 수강신청</h1>
    <div class="header-nav">
        <a href="/student/dashboard">🔙 대시보드</a>
        <a href="/student/submissions">📝 내 제출물</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>

<div class="container">
    <div class="form-container">
        <h2>📚 수강신청</h2>

        <div class="info-section">
            <h3>📋 수강신청 안내</h3>
            <p>아래 과목 코드를 입력하여 수강신청을 하실 수 있습니다.</p>
            <p>각 과목은 한 번만 수강신청이 가능합니다.</p>

            <div class="course-codes">
                <h4>💡 사용 가능한 과목 코드</h4>
                <ul class="course-list">
                    <li><span class="course-code">JAVA101</span> - 자바 프로그래밍 (김교수)</li>
                    <li><span class="course-code">DB201</span> - 데이터베이스 (김교수)</li>
                    <li><span class="course-code">WEB301</span> - 웹 프로그래밍 (이교수)</li>
                    <li><span class="course-code">ALG401</span> - 알고리즘 (이교수)</li>
                </ul>
            </div>
        </div>

        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="error-message">
            <strong>⚠️ 오류:</strong> <span th:text="${error}">오류 메시지</span>
        </div>

        <form action="/student/enroll" method="post">
            <div class="form-group">
                <label for="courseCode">📝 과목 코드 <span class="required">*</span></label>
                <input type="text" id="courseCode" name="courseCode" required
                       placeholder="과목 코드를 입력하세요 (예: JAVA101)">
                <div class="form-help-text">위의 안내에서 원하는 과목의 코드를 정확히 입력해주세요.</div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">✅ 수강신청하기</button>
                <a href="/student/dashboard" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
