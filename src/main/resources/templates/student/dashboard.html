<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학생 대시보드 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            display: inline-block;
        }
        .header-nav {
            float: right;
            margin-top: 5px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .welcome-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .welcome-section h2 {
            margin: 0 0 15px 0;
            font-size: 2.2em;
        }
        .welcome-section p {
            margin: 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .action-card {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .action-card .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .action-card h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.3em;
        }
        .action-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .action-btn {
            background-color: #2196F3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .action-btn:hover {
            background-color: #1976D2;
        }
        .action-btn.secondary {
            background-color: #28a745;
        }
        .action-btn.secondary:hover {
            background-color: #218838;
        }
        .courses-section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #4CAF50;
        }
        .section-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }
        .enroll-btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .enroll-btn:hover {
            background-color: #f57c00;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .course-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .course-card:hover {
            border-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .course-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .course-code {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .course-professor {
            color: #666;
            margin-bottom: 15px;
        }
        .course-actions {
            display: flex;
            gap: 10px;
        }
        .view-assignments-btn {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-assignments-btn:hover {
            background-color: #1976D2;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .empty-state p {
            margin-bottom: 25px;
            color: #999;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header clearfix">
    <h1>🎓 학생 대시보드</h1>
    <div class="header-nav">
        <a href="/student/submissions">📝 내 제출물</a>
        <a href="/student/enroll">➕ 수강신청</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>

<div class="container">
    <div class="welcome-section">
        <h2 th:text="'안녕하세요, ' + ${session.user.name} + '님!'">안녕하세요, 학생님!</h2>
        <p>오늘도 열심히 공부하는 하루 되세요! 📚</p>
    </div>

    <div class="quick-actions">
        <div class="action-card">
            <div class="icon">📝</div>
            <h3>내 제출물</h3>
            <p>제출한 과제들과 점수를 확인하세요</p>
            <a href="/student/submissions" class="action-btn">확인하기</a>
        </div>
        <div class="action-card">
            <div class="icon">➕</div>
            <h3>수강신청</h3>
            <p>새로운 과목을 수강신청하세요</p>
            <a href="/student/enroll" class="action-btn secondary">신청하기</a>
        </div>
    </div>

    <div class="courses-section">
        <div class="section-header">
            <h3>📚 수강 중인 과목</h3>
            <a href="/student/enroll" class="enroll-btn">➕ 수강신청</a>
        </div>

        <div th:if="${#lists.isEmpty(courses)}" class="empty-state">
            <h3>수강 중인 과목이 없습니다</h3>
            <p>수강신청을 통해 과목을 등록하세요.</p>
            <div style="font-size: 3em; margin: 20px 0; color: #ddd;">📚</div>
            <a href="/student/enroll" class="enroll-btn">첫 번째 과목 신청하기</a>
        </div>

        <div class="courses-grid" th:unless="${#lists.isEmpty(courses)}">
            <div th:each="course : ${courses}" class="course-card">
                <div class="course-title" th:text="${course.name}">과목명</div>
                <div class="course-code">📝 <span th:text="${course.code}">과목코드</span></div>
                <div class="course-professor">👨‍🏫 <span th:text="${course.professor.name}">교수명</span></div>

                <div class="course-actions">
                    <a th:href="@{/student/course/{id}(id=${course.courseId})}" class="view-assignments-btn">
                        📋 과제 보기
                    </a>
                    <a class="view-assignments-btn" style="background-color: #ec982b"
                       th:href="@{/student/course/{courseId}/withdraw-confirm(courseId=${course.courseId})}">
                        <i class="fas fa-sign-out-alt me-2"></i>수강 철회
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
