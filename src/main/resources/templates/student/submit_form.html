<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과제 제출 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .assignment-info {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #2196F3;
        }
        .assignment-info h3 {
            margin: 0 0 15px 0;
            color: #1976D2;
        }
        .assignment-info p {
            margin: 8px 0;
            color: #666;
        }
        .deadline {
            color: #e74c3c;
            font-weight: bold;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #fafafa;
        }
        input[type="file"]:hover {
            border-color: #4CAF50;
            background-color: #f0f8f0;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .cancel-link:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        .back-btn {
            margin-bottom: 20px;
        }
        .back-btn a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn a:hover {
            text-decoration: underline;
        }
        .form-help {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #17a2b8;
            margin-bottom: 25px;
        }
        .form-help h4 {
            margin: 0 0 10px 0;
            color: #17a2b8;
        }
        .form-help ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .form-help li {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .existing-submission {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .existing-submission strong {
            color: #856404;
        }
    </style>
</head>
<body>
<div class="back-btn">
    <a th:href="@{/student/course/{courseId}(courseId=${assignment.course.courseId})}">← 과제 목록으로 돌아가기</a>
</div>

<div class="form-container">
    <h2>📤 과제 제출</h2>

    <div class="assignment-info">
        <h3 th:text="${assignment.title}">과제 제목</h3>
        <p th:text="${assignment.description}">과제 설명</p>
        <p><strong>📅 마감일:</strong>
            <span class="deadline" th:text="${#temporals.format(assignment.deadline, 'yyyy년 MM월 dd일 HH:mm')}">마감일</span>
        </p>
        <p th:if="${assignment.attachmentUrl}">
            <strong>📎 첨부파일:</strong>
            <a th:href="${assignment.attachmentUrl}" target="_blank" style="color: #2196F3;">다운로드</a>
        </p>
    </div>

    <!-- 기존 제출물이 있는 경우 경고 -->
    <div th:if="${existingSubmission}" class="existing-submission">
        <strong>⚠️ 재제출 안내</strong>
        <p>이미 제출한 과제가 있습니다. 다시 제출하면 기존 제출물이 대체됩니다.</p>
        <p><strong>기존 제출 시간:</strong> <span th:text="${#temporals.format(existingSubmission.submittedAt, 'yyyy년 MM월 dd일 HH:mm')}">제출시간</span></p>
    </div>

    <div class="form-help">
        <h4>📋 제출 안내</h4>
        <ul>
            <li>허용되는 파일 형식을 확인해주세요</li>
            <li>파일 크기 제한을 준수해주세요</li>
            <li>제출 후에는 파일을 다시 확인해보세요</li>
            <li>마감일 이전에 여유를 두고 제출하세요</li>
        </ul>
    </div>

    <form th:action="@{/student/assignment/{assignmentId}/submit(assignmentId=${assignment.assignmentId})}"
          method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="file">📁 제출할 파일 선택 <span style="color: #e74c3c;">*</span></label>
            <input type="file" id="file" name="file" required>
            <small style="color: #666; font-size: 12px; display: block; margin-top: 5px;">
                파일을 선택하여 과제를 제출하세요.
            </small>
        </div>

        <button type="submit">✅ 과제 제출하기</button>
    </form>

    <a th:href="@{/student/course/{courseId}(courseId=${assignment.course.courseId})}" class="cancel-link">취소</a>
</div>
</body>
</html>
