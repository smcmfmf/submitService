<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수강 철회 확인 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            display: inline-block;
        }
        .header-nav {
            float: right;
            margin-top: 5px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card h2, .card h3, .card h4, .card h5 {
            margin-top: 0;
            color: #333;
        }
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .bg-blue { background-color: #2196F3; }
        .bg-green { background-color: #28a745; }
        .bg-orange { background-color: #ff9800; }
        .checkbox {
            margin: 20px 0;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:disabled {
            background-color: #e79aa3;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="header clearfix">
    <h1>⚠️ 수강 철회 확인</h1>
    <div class="header-nav">
        <span th:text="${session.user.name} + ' (학생)'">학생명 (학생)</span>
        <a href="/logout">로그아웃</a>
    </div>
</div>

<div class="container">

    <!-- 안내 경고 -->
    <div class="alert alert-warning">
        <strong>주의:</strong> 수강 철회를 진행하면 이 과목과 관련된 모든 제출물이 삭제되며, 복구할 수 없습니다.
    </div>

    <!-- 과목 정보 -->
    <div class="card">
        <h3>📘 과목 정보</h3>
        <div class="info-row">
            <span><strong>과목명:</strong></span>
            <span th:text="${course.name}">데이터베이스</span>
        </div>
        <div class="info-row">
            <span><strong>과목 코드:</strong></span>
            <span th:text="${course.code}">CS101</span>
        </div>
        <div class="info-row">
            <span><strong>담당 교수:</strong></span>
            <span th:text="${course.professor.name}">김교수</span>
        </div>
    </div>

    <!-- 제출물 현황 -->
    <div class="card">
        <h3>📊 제출물 현황</h3>
        <div class="stats-grid">
            <div class="stat-card bg-orange">
                <div>전체 과제</div>
                <h2 th:text="${withdrawInfo.totalAssignments}">5</h2>
            </div>
            <div class="stat-card bg-green">
                <div>제출한 과제</div>
                <h2 th:text="${withdrawInfo.submittedAssignments}">3</h2>
            </div>
            <div class="stat-card bg-blue">
                <div>평가된 과제</div>
                <h2 th:text="${withdrawInfo.gradedSubmissions}">2</h2>
            </div>
        </div>

        <div th:if="${withdrawInfo.hasGradedSubmissions}" class="alert alert-danger">
            <strong>경고:</strong> 이미 평가가 완료된 과제 <span th:text="${withdrawInfo.gradedSubmissions}">2</span>개가 있습니다.
            수강 철회 시 이 평가 결과들도 모두 삭제됩니다.
        </div>
        <div th:unless="${withdrawInfo.hasGradedSubmissions}" class="alert alert-info">
            평가가 완료된 과제가 없어 상대적으로 안전하게 철회할 수 있습니다.
        </div>
    </div>

    <!-- 확인 체크박스 -->
    <div class="checkbox">
        <label>
            <input type="checkbox" id="confirmWithdraw" required>
            위의 내용을 모두 확인했으며, 수강 철회로 인한 모든 데이터 삭제에 동의합니다.
        </label>
    </div>

    <!-- 버튼 그룹 -->
    <div class="btn-group">
        <form th:action="@{/student/course/{courseId}/withdraw(courseId=${course.courseId})}" method="post">
            <button type="submit" class="btn btn-danger" id="withdrawBtn" disabled
                    onclick="return confirm('정말로 이 과목을 수강 철회 하시겠습니까?\n\n반드시 주의사항을 확인하신 후 진행하세요!')">
                수강 철회 실행
            </button>
        </form>
        <a href="/student/dashboard" class="btn btn-secondary">취소</a>
    </div>

</div>

<script>
    // 체크박스 상태에 따라 버튼 활성화/비활성화
    document.getElementById('confirmWithdraw').addEventListener('change', function() {
        document.getElementById('withdrawBtn').disabled = !this.checked;
    });
</script>
</body>
</html>
