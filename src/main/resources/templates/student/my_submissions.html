<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 제출물 목록 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            display: inline-block;
        }
        .header-nav {
            float: right;
            margin-top: 5px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .page-title h2 {
            margin: 0;
            color: #333;
            font-size: 1.8em;
        }
        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }
        .submission-card {
            background-color: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            border-left: 6px solid transparent;
        }
        .submission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .submission-card.graded {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #e8f5e8 0%, #ffffff 100%);
        }
        .submission-card.ungraded {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffffff 100%);
        }
        .course-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .assignment-title {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.4em;
            font-weight: bold;
            padding-right: 100px; /* 배지 공간 확보 */
        }
        .submission-meta {
            margin-bottom: 20px;
        }
        .meta-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .meta-label {
            font-weight: bold;
            margin-right: 8px;
            color: #555;
        }
        .meta-value {
            color: #666;
        }
        .file-link {
            color: #2196F3;
            text-decoration: none;
            background-color: #e3f2fd;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .file-link:hover {
            background-color: #bbdefb;
        }
        .grade-section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .grade-display {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .graded-section {
            background-color: #e8f5e8;
            border: 2px solid #28a745;
        }
        .graded-section .grade-display {
            color: #28a745;
        }
        .graded-status {
            color: #155724;
            font-weight: bold;
        }
        .ungraded-section {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
        }
        .ungraded-status {
            color: #856404;
            font-weight: bold;
            font-size: 1.2em;
        }
        .feedback-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 6px;
        }
        .feedback-title {
            margin: 0 0 15px 0;
            color: #007bff;
            font-weight: bold;
            font-size: 1.1em;
        }
        .feedback-content {
            margin: 0;
            color: #333;
            line-height: 1.6;
            white-space: pre-line;
        }
        .action-section {
            margin-top: 20px;
            text-align: center;
        }
        .detail-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .detail-btn:hover {
            background-color: #0056b3;
        }
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .empty-state-icon {
            font-size: 5em;
            color: #ddd;
            margin-bottom: 20px;
        }
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #666;
        }
        .empty-state p {
            margin-bottom: 30px;
            color: #999;
            font-size: 1.1em;
        }
        .dashboard-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .dashboard-btn:hover {
            background-color: #45a049;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header clearfix">
    <h1>📝 내 제출물</h1>
    <div class="header-nav">
        <a href="/student/dashboard">🏠 대시보드</a>
    </div>
</div>

<div class="container">
    <div class="page-title">
        <h2>📋 내가 제출한 과제들</h2>
    </div>

    <div th:if="${#lists.isEmpty(submissions)}" class="empty-state">
        <div class="empty-state-icon">📝</div>
        <h3>아직 제출한 과제가 없습니다</h3>
        <p>수강 중인 과목의 과제를 확인하고 제출해보세요!</p>
        <a href="/student/dashboard" class="dashboard-btn">📚 대시보드에서 과제 확인하기</a>
    </div>

    <div class="submissions-grid" th:unless="${#lists.isEmpty(submissions)}">
        <div th:each="submission : ${submissions}"
             th:class="'submission-card ' + (${submission.grade != null} ? 'graded' : 'ungraded')">

            <div class="course-badge" th:text="${submission.assignment.course.name}">과목명</div>

            <h3 class="assignment-title" th:text="${submission.assignment.title}">과제 제목</h3>

            <div class="submission-meta">
                <div class="meta-item">
                    <span class="meta-label">📅 제출일:</span>
                    <span class="meta-value" th:text="${#temporals.format(submission.submittedAt, 'yyyy년 MM월 dd일 HH:mm')}">제출일</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">⏰ 마감일:</span>
                    <span class="meta-value" th:text="${#temporals.format(submission.assignment.deadline, 'yyyy년 MM월 dd일 HH:mm')}">마감일</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">📄 제출 파일:</span>
                    <a th:href="${submission.fileUrl}" target="_blank" class="file-link">파일 다운로드</a>
                </div>
            </div>

            <!-- 채점 완료된 경우 -->
            <div th:if="${submission.grade != null}" class="grade-section graded-section">
                <div class="grade-display">
                    🎯 <span th:text="${submission.grade}">점수</span>점 / 100점
                </div>
                <div class="graded-status">✅ 채점 완료</div>
            </div>

            <!-- 미채점인 경우 -->
            <div th:unless="${submission.grade != null}" class="grade-section ungraded-section">
                <div class="ungraded-status">⏳ 교수님의 채점을 기다리는 중입니다</div>
            </div>

            <!-- 피드백이 있는 경우 -->
            <div th:if="${submission.feedback and submission.grade != null}" class="feedback-box">
                <h4 class="feedback-title">💬 교수님 피드백</h4>
                <p class="feedback-content" th:text="${submission.feedback}">피드백 내용</p>
            </div>

            <div class="action-section">
                <a th:href="@{/student/assignment/{id}/my-submission(id=${submission.assignment.assignmentId})}"
                   class="detail-btn">📋 상세 보기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
