<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 상세정보</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-page">
<div class="header admin-header">
    <h1><i class="fas fa-user-cog"></i> 사용자 상세정보</h1>
    <nav class="header-nav"><a th:href="@{/admin/users}"><i class="fas fa-arrow-left"></i> 사용자 목록으로</a></nav>
</div>
<div class="container">
    <div class="card">
        <h2 th:text="${viewUser.name}"></h2>
        <p th:text="${viewUser.email}"></p>
        <span class="status-badge" th:classappend="'status-' + ${#strings.toLowerCase(viewUser.accountStatus.name())}" th:text="${viewUser.accountStatus.displayName}"></span>

        <div th:if="${viewUser.accountStatus.name() == 'PENDING'}" style="margin-top: 20px;">
            <form th:action="@{/admin/users/{id}/approve(id=${viewUser.id})}" method="post" style="display: inline-block;">
                <button type="submit" class="btn btn-success">승인</button>
            </form>
            <form th:action="@{/admin/users/{id}/reject(id=${viewUser.id})}" method="post" style="display: inline-block;">
                <input type="text" name="reason" placeholder="거부 사유 (필수)" class="form-input" required style="width: auto; display: inline-block;">
                <button type="submit" class="btn btn-danger">거부</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
