<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>거부된 사용자 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .user-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #dc3545;
        }
        .btn {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-control {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 300px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-info {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>❌ 거부된 사용자 관리</h1>
    <div class="nav-links">
        <a href="/admin/dashboard" class="btn btn-primary">← 대시보드</a>
        <a href="/admin/users/pending" class="btn btn-warning">승인 대기 목록</a>
        <a href="/admin/users" class="btn btn-primary">전체 사용자</a>
    </div>
</div>

<div class="container">
    <!-- 메시지 표시 -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- 안내 메시지 -->
    <div class="status-info">
        <strong>💡 안내:</strong> 실수로 거부된 사용자들을 다시 승인할 수 있습니다.
        승인하면 해당 사용자가 시스템에 로그인할 수 있게 됩니다.
    </div>

    <!-- 거부된 사용자가 있는 경우 -->
    <div th:if="${rejectedUsers != null and !rejectedUsers.empty}">
        <div class="user-card" th:each="user : ${rejectedUsers}">
            <h3 th:text="${user.name}">사용자명</h3>
            <p>
                <strong>이메일:</strong> <span th:text="${user.email}"></span><br/>
                <strong>역할:</strong> <span th:text="${user.role.displayName}"></span><br/>
                <strong>신청일:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></span><br/>
                <strong>거부일:</strong> <span th:text="${#temporals.format(user.approvedAt, 'yyyy-MM-dd HH:mm')}"></span><br/>
                <strong>거부 사유:</strong>
                <span th:text="${user.statusReason != null ? user.statusReason : '사유 없음'}" style="color: #dc3545;"></span>
            </p>

            <!-- 재승인 폼 -->
            <form th:action="@{/admin/users/{id}/approve(id=${user.id})}" method="post" style="display: inline-block;">
                <div class="form-group">
                    <input type="text" name="reason" placeholder="재승인 사유 (예: 실수로 거부됨)" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success" onclick="return confirm('이 사용자를 다시 승인하시겠습니까?')">
                    ✅ 다시 승인
                </button>
            </form>

            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-primary">
                👁️ 상세보기
            </a>
        </div>
    </div>

    <!-- 거부된 사용자가 없는 경우 -->
    <div th:if="${rejectedUsers == null or rejectedUsers.empty}">
        <div class="user-card">
            <h3>🎉 거부된 사용자가 없습니다</h3>
            <p>모든 가입 신청이 적절히 처리되었습니다.</p>
            <a href="/admin/users/pending" class="btn btn-warning">승인 대기 목록 확인</a>
            <a href="/admin/dashboard" class="btn btn-primary">대시보드로 이동</a>
        </div>
    </div>
</div>
</body>
</html>
