<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 사용자 관리</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-page">

<div class="header admin-header">
    <h1><i class="fas fa-users"></i> 전체 사용자 관리</h1>
    <nav class="header-nav">
        <a th:href="@{/admin/dashboard}"><i class="fas fa-arrow-left"></i> 대시보드로</a>
    </nav>
</div>

<div class="container">
    <div class="card">
        <form method="get" th:action="@{/admin/users}" class="section-header">
            <h3><i class="fas fa-filter"></i> 필터</h3>
            <div style="display: flex; gap: 15px; align-items: center;">
                <select name="status" class="form-select" style="min-width: 150px;">
                    <option value="ALL">상태 전체</option>
                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.displayName}" th:selected="${s.name() == currentStatus}"></option>
                </select>
                <select name="role" class="form-select" style="min-width: 150px;">
                    <option value="ALL">역할 전체</option>
                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r.displayName}" th:selected="${r.name() == currentRole}"></option>
                </select>
                <button type="submit" class="btn btn-primary" style="white-space: nowrap;">적용</button>
            </div>
        </form>

        <table class="table">
            <thead>
            <tr>
                <th>이름</th>
                <th>이메일</th>
                <th>역할</th>
                <th>상태</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.empty}" >
                <td colspan="6" style="text-align: center; padding: 50px; color: var(--text-light-color);">
                    조건에 맞는 사용자가 없습니다.
                </td>
            </tr>
            <tr th:each="user : ${users.content}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.displayName}"></td>
                <td><span class="status-badge" th:classappend="'status-' + ${#strings.toLowerCase(user.accountStatus.name())}" th:text="${user.accountStatus.displayName}"></span></td>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-info"><i class="fas fa-search"></i> 상세 보기</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
