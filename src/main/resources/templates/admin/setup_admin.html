<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 계정 설정 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .setup-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }
        .logo-icon {
            font-size: 4em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo-title {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
            margin: 0 0 8px 0;
        }
        .logo-subtitle {
            color: #666;
            font-size: 1em;
            margin: 0 0 5px 0;
        }
        .setup-description {
            color: #e74c3c;
            font-size: 0.95em;
            font-weight: 500;
            margin: 0;
        }
        .warning-box {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #ffc107;
        }
        .warning-box h4 {
            margin: 0 0 10px 0;
            color: #856404;
            font-size: 1.1em;
        }
        .warning-box ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .warning-box li {
            margin-bottom: 5px;
        }
        .setup-form {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }
        .required {
            color: #e74c3c;
        }
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        .form-input:focus {
            outline: none;
            border-color: #e74c3c;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }
        .form-input::placeholder {
            color: #999;
        }
        .setup-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        .setup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        .setup-button:active {
            transform: translateY(0);
        }
        .error-message {
            background: linear-gradient(135deg, #f8d7da 0%, #f1c2c7 100%);
            color: #721c24;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
            text-align: center;
            font-weight: 500;
        }
        .password-strength {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .info-box {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #17a2b8;
        }
        @media (max-width: 480px) {
            .setup-container {
                margin: 10px;
                padding: 30px 25px;
            }
            .logo-icon {
                font-size: 3em;
            }
            .logo-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="setup-container">
    <div class="logo-section">
        <div class="logo-icon">🔐</div>
        <h1 class="logo-title">관리자 계정 설정</h1>
        <p class="logo-subtitle">과제 제출 시스템</p>
        <p class="setup-description">첫 번째 관리자 계정을 생성하세요</p>
    </div>

    <div class="warning-box">
        <h4>⚠️ 중요 안내사항</h4>
        <ul>
            <li><strong>이 계정은 시스템의 첫 번째 관리자 계정입니다</strong></li>
            <li>모든 사용자 승인 권한을 가지게 됩니다</li>
            <li>계정 정보를 안전하게 보관해주세요</li>
            <li>설정 후에는 이 페이지에 다시 접근할 수 없습니다</li>
        </ul>
    </div>

    <form th:action="@{/setup-admin}" method="post" th:object="${user}" class="setup-form">
        <div class="form-group">
            <label for="name" class="form-label">👤 관리자 이름 <span class="required">*</span></label>
            <input type="text" id="name" th:field="*{name}" class="form-input"
                   placeholder="관리자 이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">📧 관리자 이메일 <span class="required">*</span></label>
            <input type="email" id="email" th:field="*{email}" class="form-input"
                   placeholder="admin@example.com" required>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">🔒 관리자 비밀번호 <span class="required">*</span></label>
            <input type="password" id="password" th:field="*{password}" class="form-input"
                   placeholder="안전한 비밀번호를 입력하세요" required>
            <div class="password-strength">💡 8자 이상, 영문/숫자/특수문자 조합을 권장합니다</div>
        </div>

        <button type="submit" class="setup-button">
            🚀 관리자 계정 생성하기
        </button>
    </form>

    <!-- 에러 메시지 -->
    <div th:if="${error}" th:text="${error}" class="error-message"></div>

    <div class="info-box">
        <strong>💡 다음 단계:</strong><br>
        관리자 계정 생성 후, 사용자들의 가입 신청을 승인/거부할 수 있습니다.
    </div>
</div>
</body>
</html>
