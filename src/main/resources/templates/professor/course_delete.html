<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>과목 삭제 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            display: inline-block;
        }
        .header-nav {
            float: right;
            margin-top: 5px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #dc3545;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .btn-warning {
            background-color: #ffc107;
            color: black;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table th, .info-table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .info-table th {
            background-color: #f8f9fa;
            width: 35%;
            text-align: left;
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            margin-top: 10px;
        }
        .stat-card {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            margin: 0;
            font-size: 1.8em;
        }
        .text-danger { color: #dc3545; }
        .text-warning { color: #ffc107; }
        .text-info { color: #17a2b8; }
        .text-center { text-align: center; }
    </style>
</head>
<body>
<div class="header clearfix">
    <h1>⚠️ 과목 삭제 확인</h1>
    <div class="header-nav">
        <a href="/professor/course/new">➕ 새 과목 만들기</a>
        <a href="/logout">🚪 로그아웃</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>⚠️ 과목 삭제 확인</h2>

        <div class="alert alert-warning">
            <strong>주의:</strong> 과목을 삭제하면 <b>모든 관련 데이터가 영구 삭제</b>되며, 복구할 수 없습니다.
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>📘 과목 정보</h4>
                <table class="info-table">
                    <tr>
                        <th>과목명</th>
                        <td th:text="${course.name}"></td>
                    </tr>
                    <tr>
                        <th>과목 코드</th>
                        <td th:text="${course.code}"></td>
                    </tr>
                    <tr>
                        <th>담당 교수</th>
                        <td th:text="${course.professor.name}"></td>
                    </tr>
                    <tr>
                        <th>생성일</th>
                        <td th:text="${#temporals.format(course.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-6">
                <h4 class="text-danger">🗑️ 함께 삭제될 데이터</h4>
                <div class="stats">
                    <div class="stat-card">
                        <h3 class="text-danger" th:text="${deleteInfo.assignmentCount}">0</h3>
                        <p>과제</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="text-warning" th:text="${deleteInfo.submissionCount}">0</h3>
                        <p>제출물</p>
                    </div>
                    <div class="stat-card">
                        <h3 class="text-info" th:text="${deleteInfo.enrollmentCount}">0</h3>
                        <p>수강신청</p>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="text-center">
            <p class="lead">
                정말로 '<b class="text-danger" th:text="${course.name}"></b>' 과목을 삭제하시겠습니까?
            </p>

            <form th:action="@{/professor/course/{id}/delete(id=${course.courseId})}"
                  method="post"
                  style="display:inline-block;"
                  onsubmit="return confirmDelete();">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
                <button type="submit" class="btn btn-warning">
                    🗑️ 삭제하기
                </button>
            </form>
            &nbsp; &nbsp; &nbsp;
            <a th:href="@{/professor/dashboard}" class="btn btn-secondary">
                ⬅️ 취소
            </a>
        </div>
    </div>
</div>

<script>
    function confirmDelete() {
        const courseName = '[[${course.name}]]';
        const assignmentCount = '[[${deleteInfo.assignmentCount}]]';
        const submissionCount = '[[${deleteInfo.submissionCount}]]';
        const enrollmentCount = '[[${deleteInfo.enrollmentCount}]]';

        let message = `정말로 "${courseName}" 과목을 삭제하시겠습니까?\n\n`;
        message += `다음 데이터가 함께 삭제됩니다:\n`;
        message += `- 과제: ${assignmentCount}개\n`;
        message += `- 제출물: ${submissionCount}개\n`;
        message += `- 수강신청: ${enrollmentCount}개\n\n`;
        message += `이 작업은 되돌릴 수 없습니다.`;

        return confirm(message);
    }
</script>
</body>
</html>
