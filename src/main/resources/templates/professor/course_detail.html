<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.name} + ' - 과제 관리'">과제 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            display: inline-block;
        }
        .header-nav {
            float: right;
            margin-top: 5px;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header-nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .course-info {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .course-info h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.8em;
        }
        .course-meta {
            color: #666;
            font-size: 1.1em;
        }
        .assignments-section {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #4CAF50;
        }
        .section-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }
        .add-assignment-btn {
            background-color: #2196F3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .add-assignment-btn:hover {
            background-color: #1976D2;
        }
        .assignments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .assignments-table th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }
        .assignments-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        .assignments-table tr:hover {
            background-color: #f8f9fa;
        }
        .assignment-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .assignment-description {
            color: #666;
            font-size: 0.9em;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .deadline-display {
            color: #e74c3c;
            font-weight: bold;
        }
        .attachment-link {
            color: #2196F3;
            text-decoration: none;
            background-color: #e3f2fd;
            padding: 6px 12px;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .attachment-link:hover {
            background-color: #bbdefb;
        }
        .view-submissions-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-submissions-btn:hover {
            background-color: #218838;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .empty-state p {
            margin-bottom: 25px;
            color: #999;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header clearfix">
    <h1>📚 과제 관리</h1>
    <div class="header-nav">
        <a href="/professor/dashboard">🔙 대시보드</a>
        <a href="/logout">로그아웃</a>
    </div>
</div>

<div class="container">
    <div class="course-info">
        <h2 th:text="${course.name}">과목명</h2>
        <div class="course-meta">
            📝 과목 코드: <strong th:text="${course.code}">과목코드</strong>
        </div>
    </div>

    <div class="assignments-section">
        <div class="section-header">
            <h3>📋 과제 목록</h3>
            <a th:href="@{/professor/course/{id}/assignment/new(id=${course.courseId})}" class="add-assignment-btn">
                ➕ 새 과제 추가
            </a>
        </div>

        <div th:if="${#lists.isEmpty(assignments)}" class="empty-state">
            <h3>아직 생성된 과제가 없습니다</h3>
            <p>새 과제를 추가하여 학생들에게 과제를 내주세요.</p>
            <div style="font-size: 3em; margin: 20px 0; color: #ddd;">📝</div>
            <a th:href="@{/professor/course/{id}/assignment/new(id=${course.courseId})}" class="add-assignment-btn">
                ➕ 첫 번째 과제 만들기
            </a>
        </div>

        <table class="assignments-table" th:unless="${#lists.isEmpty(assignments)}">
            <thead>
            <tr>
                <th>📋 과제명</th>
                <th>📅 마감일</th>
                <th>📎 첨부파일</th>
                <th>📊 제출물 확인</th>
                <th>🗑️ 삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="assignment : ${assignments}">
                <td>
                    <div class="assignment-title" th:text="${assignment.title}">과제 제목</div>
                    <div class="assignment-description" th:text="${assignment.description}">과제 설명</div>
                </td>
                <td>
                    <span class="deadline-display"
                          th:text="${#temporals.format(assignment.deadline, 'yyyy-MM-dd HH:mm')}">마감일</span>
                </td>
                <td>
                    <span th:if="${assignment.attachmentUrl}">
                        <a th:href="${assignment.attachmentUrl}" class="attachment-link">
                            📄 파일 다운로드
                        </a>
                    </span>
                    <span th:unless="${assignment.attachmentUrl}" style="color: #999;">첨부파일 없음</span>
                </td>
                <td>
                    <a th:href="@{/professor/assignment/{id}/submissions(id=${assignment.assignmentId})}"
                       class="view-submissions-btn">
                        📝 제출물 보기
                    </a>
                </td>
                <td>
                    <a th:href="@{/professor/assignment/{id}/delete-confirm(id=${assignment.assignmentId})}"
                       class="attachment-link" style="background-color: #f3d2fd">
                        <i class="bi bi-trash"></i>❌ 삭제
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
