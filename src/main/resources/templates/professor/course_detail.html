<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.name} + ' - 과제 관리'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="professor-page">

<div class="header professor-header">
    <h1 th:text="${course.name}">과목명</h1>
    <nav class="header-nav">
        <a th:href="@{/professor/dashboard}"><i class="fas fa-arrow-left"></i> 대시보드로 돌아가기</a>
    </nav>
</div>

<div class="container">
    <div class="card">
        <div class="section-header">
            <h3><i class="fas fa-tasks"></i> 과제 목록</h3>
            <a th:href="@{/professor/course/{id}/assignment/new(id=${course.courseId})}" class="btn btn-primary"><i class="fas fa-plus"></i> 새 과제 추가</a>
        </div>

        <div th:if="${#lists.isEmpty(assignments)}" style="text-align: center; padding: 60px 20px;">
            <p style="font-size: 1.2em; color: var(--text-light-color);">아직 생성된 과제가 없습니다.</p>
        </div>

        <table class="table" th:unless="${#lists.isEmpty(assignments)}">
            <thead>
            <tr>
                <th>과제명</th>
                <th>마감일</th>
                <th>첨부파일</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="assignment : ${assignments}">
                <td>
                    <strong th:text="${assignment.title}" style="font-size: 1.1em;"></strong>
                    <p th:text="${assignment.description}" style="font-size: 0.9em; color: #666; margin: 5px 0 0;"></p>
                </td>
                <td th:text="${#temporals.format(assignment.deadline, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:if="${assignment.attachmentUrl}" th:href="${assignment.attachmentUrl}" class="btn btn-secondary" style="padding: 5px 10px; font-size: 14px;">
                        <i class="fas fa-download"></i>
                    </a>
                </td>
                <td>
                    <a th:href="@{/professor/assignment/{id}/submissions(id=${assignment.assignmentId})}" class="btn btn-info" style="margin-right: 5px;">제출물 보기</a>
                    <a th:href="@{/professor/assignment/{id}/delete-confirm(id=${assignment.assignmentId})}" class="btn btn-danger">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
