<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 과제 등록 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .cancel-link:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        .back-btn {
            margin-bottom: 20px;
        }
        .back-btn a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn a:hover {
            text-decoration: underline;
        }
        .form-help {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            margin-bottom: 25px;
        }
        .form-help h4 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .form-help p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        .required {
            color: #e74c3c;
        }
        small {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="back-btn">
    <a th:href="@{/professor/course/{courseId}(courseId=${courseId})}">← 과제 목록으로 돌아가기</a>
</div>

<div class="form-container">
    <h2>📝 새 과제 등록</h2>

    <div class="form-help">
        <h4>💡 과제 등록 안내</h4>
        <p>• 과제 제목과 설명을 명확하게 작성해주세요.</p>
        <p>• 마감일을 정확히 설정하면 학생들이 일정을 관리할 수 있습니다.</p>
        <p>• 첨부파일 URL은 선택사항입니다.</p>
    </div>

    <form th:action="@{/professor/course/{courseId}/assignment/new(courseId=${courseId})}"
          method="post" th:object="${assignment}">

        <div class="form-group">
            <label for="title">과제 제목 <span class="required">*</span></label>
            <input type="text" id="title" th:field="*{title}" placeholder="예: 웹사이트 제작 프로젝트" required>
        </div>

        <div class="form-group">
            <label for="description">과제 설명</label>
            <textarea id="description" th:field="*{description}" rows="6"
                      placeholder="과제의 세부 요구사항, 제출 방법, 평가 기준 등을 작성해주세요."></textarea>
        </div>

        <div class="form-group">
            <label for="deadline">마감일 <span class="required">*</span></label>
            <input type="datetime-local" id="deadline" th:field="*{deadline}" required>
            <small>학생들이 과제를 제출할 수 있는 마지막 시간을 설정해주세요.</small>
        </div>

        <div class="form-group">
            <label for="attachmentUrl">첨부파일 URL (선택사항)</label>
            <input type="url" id="attachmentUrl" th:field="*{attachmentUrl}"
                   placeholder="https://drive.google.com/file/d/...">
            <small>과제 관련 자료나 템플릿 파일의 링크를 입력해주세요.</small>
        </div>

        <button type="submit">✅ 과제 등록하기</button>
    </form>

    <a th:href="@{/professor/course/{courseId}(courseId=${courseId})}" class="cancel-link">취소</a>
</div>
</body>
</html>
