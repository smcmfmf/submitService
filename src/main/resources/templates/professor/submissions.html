<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${assignment.title} + ' - 제출물 목록'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="professor-page">

<div class="header professor-header">
    <h1 th:text="${assignment.title}">제출물 관리</h1>
    <nav class="header-nav">
        <a th:href="@{/professor/course/{id}(id=${assignment.course.courseId})}"><i class="fas fa-arrow-left"></i> 과제 목록으로</a>
    </nav>
</div>

<div class="container">
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
        <div class="section-header">
            <h3><i class="fas fa-users"></i> 제출 현황</h3>
        </div>

        <div th:if="${#lists.isEmpty(submissions)}" style="text-align: center; padding: 60px 20px;">
            <p style="font-size: 1.2em; color: var(--text-light-color);">아직 제출한 학생이 없습니다.</p>
        </div>

        <table class="table" th:unless="${#lists.isEmpty(submissions)}">
            <thead>
            <tr>
                <th>학생명</th>
                <th>제출일시</th>
                <th>파일</th>
                <th>점수</th>
                <th>상태</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="submission : ${submissions}">
                <td th:text="${submission.student.name}"></td>
                <td th:text="${#temporals.format(submission.submittedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="${submission.fileUrl}" class="btn btn-secondary" style="padding: 5px 10px; font-size: 14px;" title="다운로드">
                        <i class="fas fa-download"></i>
                    </a>
                </td>
                <td>
                    <strong th:if="${submission.grade != null}" th:text="${submission.grade} + '점'"></strong>
                    <span th:unless="${submission.grade != null}" style="color: var(--text-light-color);">미채점</span>
                </td>
                <td>
                    <span th:if="${submission.isGraded}" class="status-badge status-approved">평가 완료</span>
                    <span th:if="${!submission.isGraded and submission.grade != null}" class="status-badge" style="background-color: #d1ecf1; color: #0c5460;">임시 저장</span>
                    <span th:if="${submission.grade == null}" class="status-badge status-pending">채점 대기</span>
                </td>
                <td>
                        <span th:if="${submission.isGraded}" class="btn btn-secondary" style="cursor: not-allowed; opacity: 0.6;">
                            <i class="fas fa-check-circle"></i> 완료됨
                        </span>
                    <a th:unless="${submission.isGraded}" th:href="@{/professor/submission/{id}/grade(id=${submission.submissionId})}" class="btn btn-info">
                        <i class="fas fa-edit"></i>
                        <span th:text="${submission.grade != null ? '수정' : '채점'}"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
