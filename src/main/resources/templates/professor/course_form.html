<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 과목 만들기 - 과제 제출 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .cancel-link:hover {
            background-color: #f0f0f0;
            color: #333;
        }
        .back-btn {
            margin-bottom: 20px;
        }
        .back-btn a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn a:hover {
            text-decoration: underline;
        }
        .form-help {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
            margin-bottom: 25px;
        }
        .form-help h4 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .form-help p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="back-btn">
    <a href="/professor/dashboard">← 대시보드로 돌아가기</a>
</div>

<div class="form-container">
    <h2>📚 새 과목 만들기</h2>

    <div class="form-help">
        <h4>💡 과목 개설 안내</h4>
        <p>과목을 개설하면 학생들이 과목 코드로 수강신청할 수 있습니다.</p>
    </div>

    <form th:action="@{/professor/course/new}" method="post" th:object="${course}">
        <div class="form-group">
            <label for="name">과목명</label>
            <input type="text" id="name" th:field="*{name}" placeholder="예: 웹프로그래밍 기초" required>
        </div>

        <div class="form-group">
            <label for="code">과목코드</label>
            <input type="text" id="code" th:field="*{code}" placeholder="예: CS101" required>
            <small style="color: #666; font-size: 12px;">학생들이 수강신청할 때 사용하는 코드입니다.</small>
        </div>

        <button type="submit">✅ 과목 생성하기</button>
    </form>

    <a href="/professor/dashboard" class="cancel-link">취소</a>
</div>
</body>
</html>
